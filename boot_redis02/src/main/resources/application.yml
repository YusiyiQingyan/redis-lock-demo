server:
  port: 2222

spring:
  redis:
    database: 0
    host: '47.104.xxx.xxx'
    port: 6379
    #使用 lettuce连接池
    lettuce:
      pool:
        #连接池最大连接数（使用负值表示没有限制）默认8
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）默认-1
        max-wait: -1
        #连接池中的最大空闲连接默认8
        max-idle: 8
        #连接池中的最小空闲连接默认0
        min-idle: 0

